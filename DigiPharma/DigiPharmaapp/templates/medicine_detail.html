<!DOCTYPE html>
<html><head><title>image</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    
        /* Container for the Page Content */
        .medicine-details {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
    
        /* Heading Styling */
        h2 {
            color: #1abc9c;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
    
        /* Image Styling with Digital Effects */
        img {
            border: 5px solid #1abc9c;
            border-radius: 10px;
            max-width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    
        /* Paragraphs Styling */
        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #555;
        }
    
        strong {
            color: #1abc9c;
        }
    
        /* Back Link Styling */
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .back-link:hover {
            background-color: #16a085;
        }
    </style></head><body>
       <div class="medicine-details"></div>  
<h2>{{ medicine.name }}</h2>
{% if medicine.image %}
    <img src="{{ medicine.image.url }}" alt="{{ medicine.name }}" style="max-width: 300px;">
{% else %}
    <p>No image available.</p>
{% endif %}
<p><strong>Price:</strong> â‚¹{{ medicine.price }}</p>
<p><strong>Stock:</strong> {{ medicine.stock }}</p>
<p><strong>Expiry Date:</strong> {{ medicine.expiry_date }}</p>
<p><strong>Description:</strong> {{ medicine.description }}</p>
<a href="{% url 'medicine_list' %}" class="back-link">Back to Medicine List</a>
</body></html>
