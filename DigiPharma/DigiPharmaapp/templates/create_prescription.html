<!DOCTYPE html>
<html>
<head>
    <title>Create a New Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        form {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 8px 0 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        /* Specific width for doctor's name textbox */
        input[name="doctor_name"] {
            width: 300px; /* Adjust width as desired */
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Create a New Prescription</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="doctor_name">Doctor's Name:</label>
        <input type="text" name="doctor_name" required>

        <label for="medicines">Select Medicines:</label>
        {{ form.medicines }}

        <button type="submit">Submit Prescription</button>
    </form>
    <a href="{% url 'manage_prescriptions' %}">Back to Your Prescriptions</a>
</body>
</html>
