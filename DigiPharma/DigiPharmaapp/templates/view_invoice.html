<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invoice-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }

        .amount {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .payment-method {
            font-style: italic;
            color: #777;
        }

        .thank-you {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        .dashboard-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .dashboard-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <h1>Invoice</h1>
        <p class="amount">Total Amount: ₹{{ total_amount }}</p>
        <p class="payment-method">Payment Method: {{ payment_method }}</p>
        <p class="thank-you">Thank you for visiting DIGIPHARMA!</p>
        <a href="{% url 'welcome' %}" class="dashboard-link">Go Back to Dashboard</a>
    </div>
</body>
</html>
