<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #28a745;
            font-size: 30px;
            margin-bottom: 30px;
        }

        .feedback-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            text-align: center;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            margin-top: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-container {
            text-align: center;
        }

    </style>
</head>
<body>

    <h1>Feedback & Suggestions</h1>

    <div class="feedback-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="feedback_text" rows="6" placeholder="We value your feedback..."></textarea><br>
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>

    <div class="form-container">
        <a href="{% url 'welcome' %}">Back to Dashboard</a>
    </div>

</body>
</html>
