<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#141e30,#2a6c56);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        /* Container for Centering Content */
        .login-container {
            background-color: rgba(16, 237, 182, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    
        /* Headings Styling */
        h1, h3 {
            margin-bottom: 20px;
            font-weight: 300;
        }
    
        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }
    
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
    
        /* Button Styling */
        button {
            background-color: #0edfca;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #3a6186;
        }
    
        /* Link Styling */
        a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        /* Message Styling */
        p {
            color: linear-gradient(#141e30,#2a6c56);
            margin-bottom: 10px;
        }
    </style>
</head>
<body><div class="login-container">
    <h1>customer login</h1><br>
    <br>
    <h3>login</h3>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">New customer? Register here</a>
</body>
</html>
